<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Earnings Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .earnings-container {
            max-width: 428px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .earnings-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .earnings-summary {
            text-align: center;
            padding: 30px 20px;
        }
        
        .total-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        
        .period-text {
            color: #666;
            font-size: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .recent-rides {
            margin-top: 20px;
        }
        
        .ride-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ride-info {
            flex: 1;
        }
        
        .ride-route {
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .ride-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .ride-earnings {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="earnings-container">
        <h1>Driver Earnings</h1>
        
        <div class="earnings-card">
            <div class="earnings-summary">
                <div class="total-amount">$1,234.56</div>
                <div class="period-text">Total Earnings This Month</div>
                
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">42</div>
                        <div class="stat-label">Total Rides</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">4.8</div>
                        <div class="stat-label">Avg Rating</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">$29.40</div>
                        <div class="stat-label">Avg Per Ride</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">856</div>
                        <div class="stat-label">Total KMs</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="earnings-card">
            <h3 style="margin-top: 0;">Recent Rides</h3>
            <div class="recent-rides">
                <div class="ride-item">
                    <div class="ride-info">
                        <div class="ride-route">Downtown → Airport</div>
                        <div class="ride-date">July 14, 2025</div>
                    </div>
                    <div class="ride-earnings">$45.80</div>
                </div>
                <div class="ride-item">
                    <div class="ride-info">
                        <div class="ride-route">University → Mall</div>
                        <div class="ride-date">July 13, 2025</div>
                    </div>
                    <div class="ride-earnings">$28.50</div>
                </div>
                <div class="ride-item">
                    <div class="ride-info">
                        <div class="ride-route">Suburb → City Center</div>
                        <div class="ride-date">July 12, 2025</div>
                    </div>
                    <div class="ride-earnings">$36.20</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        console.log('Direct earnings page loaded successfully');
    </script>
</body>
</html>
